# Configuration Docker Compose de base
# Compatible avec les conventions Symfony (APP_ENV=dev/prod)

name: ${PROJECT_NAME}

services:
  frankenphp:
    build:
      context: .
      target: ${BUILD_TARGET:-development}
    container_name: ${PROJECT_NAME}_frankenphp
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - APP_DEBUG=${APP_DEBUG:-1}
      - MERCURE_URL=${MERCURE_URL:-http://mercure/.well-known/mercure}
      - MERCURE_PUBLIC_URL=${MERCURE_PUBLIC_URL:-http://localhost:3000/.well-known/mercure}
      - MERCURE_JWT_SECRET=${MERCURE_JWT_SECRET:-!ChangeThisMercureHubJWTSecretKey!}
      - CHROMA_URL=${CHROMA_URL:-http://chroma:8000}
      - CHROMA_HOST=${CHROMA_HOST:-http://chroma}
      - CHROMA_PORT=${CHROMA_PORT:-8000}
      - CFI_API_BASE_URL=${CFI_API_BASE_URL}
      - CFI_API_CLEF=${CFI_API_CLEF}
      - CFI_API_TIMEOUT=${CFI_API_TIMEOUT}
      - CFI_TOKEN_TTL=${CFI_TOKEN_TTL}
      - CFI_TOKEN_REFRESH_THRESHOLD=${CFI_TOKEN_REFRESH_THRESHOLD}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - SERP_API_KEY=${SERP_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CLIENT_REFRESH_TOKEN=${GOOGLE_CLIENT_REFRESH_TOKEN}
      - GOOGLE_CLIENT_CUSTOMER_ID=${GOOGLE_CLIENT_CUSTOMER_ID}
      - GOOGLE_CLIENT_CM_ID=${GOOGLE_CLIENT_CM_ID}
      - GOOGLE_TOKEN_DEV=${GOOGLE_TOKEN_DEV}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - app_network

  mariadb:
    image: mariadb:${MARIADB_VERSION:-11}
    container_name: ${PROJECT_NAME}_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-app_db}
      MYSQL_USER: ${DB_USER:-app_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app_password}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "${DB_USER:-app_user}", "-p${DB_PASSWORD:-app_password}"]
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app_network

  mercure:
    image: dunglas/mercure:${MERCURE_VERSION:-v0.16}
    container_name: ${PROJECT_NAME}_mercure
    restart: unless-stopped
    environment:
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: ${MERCURE_JWT_SECRET:-!ChangeThisMercureHubJWTSecretKey!}
      MERCURE_SUBSCRIBER_JWT_KEY: ${MERCURE_JWT_SECRET:-!ChangeThisMercureHubJWTSecretKey!}
    # Active le mode développement avec anonymous + debug UI
    command: /usr/bin/caddy run --config /etc/caddy/dev.Caddyfile
    ports:
      - "${MERCURE_PORT:-3001}:80"
    volumes:
      - mercure_data:/data
      - mercure_config:/config
    networks:
      - app_network
    healthcheck:
      # Mercure retourne 400 sans JWT, mais cela confirme que le serveur répond
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80/.well-known/mercure 2>&1 | grep -q '400' && exit 0 || wget -q --spider http://localhost:80/.well-known/mercure"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  chroma:
    image: chromadb/chroma:latest
    container_name: ${PROJECT_NAME}_chroma
    restart: unless-stopped
    networks:
      - app_network
    # Healthcheck retiré : curl n'est pas disponible dans l'image chromadb/chroma
    # Le service fonctionne correctement, vérification possible via http://localhost:8000/api/v2/heartbeat

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  messenger_worker:
    build:
      context: .
      target: ${BUILD_TARGET:-development}
    container_name: ${PROJECT_NAME}_messenger_worker
    entrypoint: ["/usr/local/bin/entrypoint-worker.sh"]
    command: ["/usr/bin/supervisord", "-c", "/etc/supervisor/supervisord.conf"]
    working_dir: /var/www/html
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - APP_DEBUG=${APP_DEBUG:-1}
      - MERCURE_URL=${MERCURE_URL:-http://mercure/.well-known/mercure}
      - MERCURE_PUBLIC_URL=${MERCURE_PUBLIC_URL:-http://localhost:3000/.well-known/mercure}
      - MERCURE_JWT_SECRET=${MERCURE_JWT_SECRET:-!ChangeThisMercureHubJWTSecretKey!}
      - CHROMA_URL=${CHROMA_URL:-http://chroma:8000}
      - CHROMA_HOST=${CHROMA_HOST:-http://chroma}
      - CHROMA_PORT=${CHROMA_PORT:-8000}
    depends_on:
      mariadb:
        condition: service_healthy
      frankenphp:
        condition: service_started
    volumes:
      - ./app:/var/www/html
      - ./docker/entrypoint-worker.sh:/usr/local/bin/entrypoint-worker.sh:ro
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/supervisord.conf:ro
      - ./docker/supervisor/messenger-worker.conf:/etc/supervisor/conf.d/messenger-worker.conf:ro
    restart: unless-stopped
    networks:
      - app_network
    # Désactiver le healthcheck hérité de l'image FrankenPHP
    # Un worker CLI n'expose aucun port HTTP, le healthcheck port 2019 n'a pas de sens
    healthcheck:
      disable: true

networks:
  app_network:
    driver: bridge

volumes:
  mariadb_data:
    name: ${PROJECT_NAME}_mariadb_data
  mercure_data:
    name: ${PROJECT_NAME}_mercure_data
  mercure_config:
    name: ${PROJECT_NAME}_mercure_config
  chroma_data:
    name: ${PROJECT_NAME}_chroma_data
  redis_data:
    name: ${PROJECT_NAME}_redis_data