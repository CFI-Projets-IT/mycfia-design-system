monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - auth        # Authentification CFI (CfiAuthenticator, UserAuthenticationService)
        - chat        # Chat IA uniquement (ChatService, Tools IA)
        - streaming   # Streaming Mercure SSE (ChatStreamPublisher)
        - cfi_api     # Appels API CFI (CfiApiService, CfiTenantService, CfiSessionService)
        - messenger   # Messages async Symfony Messenger

when@dev:
    monolog:
        handlers:
            # Fichier principal (tous les logs sauf channels sp√©cifiques)
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event", "!auth", "!chat", "!streaming", "!cfi_api", "!messenger"]

            # Logs d'authentification CFI
            auth:
                type: stream
                path: "%kernel.logs_dir%/auth.log"
                level: info
                channels: ["auth"]

            # Logs du chat IA (ChatService, Tools uniquement)
            chat:
                type: stream
                path: "%kernel.logs_dir%/chat.log"
                level: debug
                channels: ["chat"]

            # Logs du streaming Mercure (ChatStreamPublisher)
            streaming:
                type: stream
                path: "%kernel.logs_dir%/streaming.log"
                level: info  # INFO uniquement (pas DEBUG = pas de chunks)
                channels: ["streaming"]

            # Logs des appels API CFI
            cfi_api:
                type: stream
                path: "%kernel.logs_dir%/cfi_api.log"
                level: debug
                channels: ["cfi_api"]

            # Logs Messenger (messages async)
            messenger:
                type: stream
                path: "%kernel.logs_dir%/messenger.log"
                level: info
                channels: ["messenger"]

            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                formatter: monolog.formatter.json
