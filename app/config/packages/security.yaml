security:
    # Pas de password hasher : CFI gère les mots de passe
    # myCfia stocke les utilisateurs en BDD (User entity) mais authentification TOUJOURS via API CFI

    providers:
        # Provider Doctrine : charge les utilisateurs depuis la BDD (User entity)
        doctrine_user_provider:
            id: App\Security\DoctrineUserProvider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: doctrine_user_provider
            # Authenticator personnalisé CFI (remplace form_login)
            custom_authenticators:
                - App\Security\CfiAuthenticator
            # Entry point pour rediriger vers /login si non authentifié
            entry_point: App\Security\LoginFormAuthenticationEntryPoint
            logout:
                path: app_logout
                target: app_login
                # Invalider la session CFI lors du logout
                invalidate_session: true

    access_control:
        # Route login accessible sans authentification
        - { path: ^/login, roles: PUBLIC_ACCESS }
        # Endpoint Prometheus metrics (accès public pour scraping)
        - { path: ^/metrics, roles: PUBLIC_ACCESS }
        # Toutes les autres routes nécessitent ROLE_USER
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
