framework:
    messenger:
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    use_notify: false
                    check_delayed_interval: 1000
                    # Note: use_notify ne fonctionne qu'avec PostgreSQL (LISTEN/NOTIFY)
                    # MariaDB utilise polling avec check_delayed_interval (en ms)
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            failed: 'doctrine://default?queue_name=failed'
            sync: 'sync://'

        default_bus: messenger.bus.default

        buses:
            messenger.bus.default: []

        routing:
            Symfony\Component\Mailer\Messenger\SendEmailMessage: async
            Symfony\Component\Notifier\Message\ChatMessage: async
            Symfony\Component\Notifier\Message\SmsMessage: async

            # Route chat streaming to async transport for background execution
            App\Message\ChatStreamMessage: async

            # Route Marketing AI generation messages to async transport
            App\Message\GeneratePersonasMessage: async
            App\Message\GenerateStrategyMessage: async
            App\Message\GenerateAssetsMessage: async

            # Route Marketing AI Bundle messages to async transport
            # (PersonaGeneration, StrategyGeneration, AssetGeneration, etc.)
            'Gorillias\MarketingBundle\Message\*': async
