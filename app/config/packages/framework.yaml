# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Configuration pour reverse proxy (nginx/Apache)
    # En dev local : vide (pas de reverse proxy)
    # En preprod/prod : IP du reverse proxy (configurée dans docker-compose)
    trusted_proxies: '%env(default::TRUSTED_PROXIES)%'
    # Faire confiance aux headers X-Forwarded-* envoyés par nginx
    trusted_headers: ['x-forwarded-for', 'x-forwarded-host', 'x-forwarded-proto', 'x-forwarded-port', 'x-forwarded-prefix']

    # Note that the session will be started ONLY if you read or write from it.
    session: true

    # Configuration HTTP Client pour Symfony AI / Mistral API
    # Timeout augmenté à 300s (5min) pour les requêtes IA longues (enrichissement, génération)
    # L'API Mistral peut prendre jusqu'à 180s+ selon la charge et les tokens (4000 max)
    http_client:
        default_options:
            timeout: 300        # Timeout total de la requête (5 minutes)
            max_duration: 300   # Durée maximale (incluant redirects, etc.)

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
