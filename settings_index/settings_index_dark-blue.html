    <style>
        :root {
            --color-primary: #5fa8d3;
            --color-secondary: #7ec8e3;
            --font-title: 'Poppins', sans-serif;
            --bg-primary: linear-gradient(135deg, #0f1729 0%, #2a3f5f 100%);
            --bg-card: rgba(95,168,211,0.1);
            --text-primary: #e8f0f7;
            --text-secondary: #8fa3b8;
            --border: rgba(95,168,211,0.2);
            --sidebar-bg: #0a0f1a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Calibri', Arial, sans-serif;
            background: linear-gradient(135deg, #0f1729 0%, #2a3f5f 100%);
            background-attachment: fixed;
            color: var(--text-primary);
        }
        h1, h2, h3 { font-family: var(--font-title); }
        
        /* Layout */
        .app { display: flex; min-height: 100vh; }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--sidebar-bg);
            color: white;
            padding: 0;
            z-index: 1000;
            transition: width 0.3s ease, transform 0.3s ease;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .main {
            margin-left: 260px;
            flex: 1;
            transition: margin-left 0.3s ease;
        }
        .sidebar.collapsed ~ .main {
            margin-left: 70px;
        }
        
        /* Header */
        .header {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Content */
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        /* Two Column Layout */
        .settings-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 24px;
            align-items: start;
        }
        @media (max-width: 992px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Sections */
        .section {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .section:last-child {
            margin-bottom: 0;
        }
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--bg-primary);
        }
        .section-header h2 {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-primary);
            margin: 0;
        }
        
        /* Profile */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 700;
        }
        .profile-info h3 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 4px 0;
        }
        .profile-info p {
            color: var(--text-secondary);
            margin: 0;
        }
        
        /* Theme Cards */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .theme-card {
            border: 3px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            position: relative;
        }
        .theme-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,48,128,0.15);
            border-color: var(--color-secondary);
        }
        .theme-card.active {
            border-color: var(--color-primary);
            background: rgba(0,48,128,0.02);
            box-shadow: 0 4px 16px rgba(0,48,128,0.12);
        }
        .theme-card.selecting {
            animation: selectPulse 0.6s ease-out;
        }

        @keyframes selectPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0,48,128,0.4);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 0 10px rgba(0,48,128,0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0,48,128,0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .theme-preview {
            height: 80px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .theme-preview-bg {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
        }
        .theme-preview-sidebar {
            width: 70px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px;
            gap: 3px;
        }
        .theme-preview-logo {
            width: 24px;
            height: 24px;
            display: block;
            margin-bottom: 4px;
            object-fit: contain;
        }
        .theme-preview-section {
            width: 100%;
            height: 14px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
        }
        .theme-preview-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 3px;
            width: 100%;
        }
        .theme-preview-icon {
            width: 100%;
            height: 18px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        .theme-preview-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .theme-preview-bar {
            width: 30px;
            height: 4px;
            border-radius: 2px;
        }
        
        /* Toggles */
        .pref-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--bg-primary);
        }
        .pref-item:last-child { border-bottom: none; }
        
        /* Buttons */
        .btn-primary-custom {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,48,128,0.2);
        }
        .btn-primary-custom:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(57,191,239,0.3);
        }
        .btn-primary-custom:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0,48,128,0.2);
        }

        /* Toggle switches animation */
        .form-check-input {
            transition: all 0.3s ease;
        }
        .form-check-input:checked {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        /* Floating Action Button */
        .fab-back {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: var(--color-primary);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(95,168,211,0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            text-decoration: none;
            border: none;
        }
        .fab-back:hover {
            background: var(--color-secondary);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(126,200,227,0.5);
        }
        .fab-back:active {
            transform: scale(0.95);
        }
        .fab-tooltip {
            position: absolute;
            right: 64px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .fab-back:hover .fab-tooltip {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .fab-back {
                width: 48px;
                height: 48px;
                font-size: 20px;
                bottom: 20px;
                right: 20px;
            }
            .fab-tooltip {
                display: none;
            }
        }

        /* Header Logos */
        .header-logo-picto {
            width: 37px;
            height: 40px;
        }
        .header-logo {
            width: auto;
            max-width: 180px;
            height: 55px;
        }

        /* Header Buttons */
        .header-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        .header-btn-text {
            display: inline;
        }
        /* Responsive header - Bootstrap lg breakpoint */
        @media (max-width: 991px) {
            .header-logo {
                display: none;
            }
            .header-btn {
                padding: 8px;
                gap: 0;
                min-width: 40px;
                justify-content: center;
            }
            .header-btn-text {
                display: none;
            }
            .header-content {
                gap: 8px;
            }
            .header-content > div {
                gap: 8px !important;
            }
        }

        /* R√©seau g√©om√©trique en arri√®re-plan */
        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            right: 0;
            width: 466.094px;
            height: 346.397px;
            background-image: url('../images/web-background.svg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: bottom right;
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
            /* Garder le blanc #FFFFFF pour contraste avec fond sombre */
            filter: invert(0);
        }

        /* Sidebar collapsed state */
        .sidebar {
            transition: width 0.3s ease;
        }
        .sidebar.collapsed {
            width: 70px !important;
        }
        .sidebar.collapsed span:not(.sidebar-header span),
        .sidebar.collapsed .bi-chevron-down,
        .sidebar.collapsed .bi-arrow-left-circle {
            display: none !important;
        }
        .sidebar.collapsed .sidebar-header {
            justify-content: center !important;
        }
        .sidebar.collapsed .nav-section-title-pill {
            padding: 0.75rem;
            background: transparent !important;
            border: none !important;
        }

        /* Navigation section styling */
        .nav-section-title-pill {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .nav-section-title-pill:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Sidebar links */
        .sidebar-link {
            transition: background 0.2s ease;
        }
        .sidebar-link:hover {
            background: rgba(255, 255, 255, 0.1) !important;
        }

        /* Main content adjustment */
        .main {
            transition: margin-left 0.3s ease;
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.theme-card').forEach(card => {
            card.addEventListener('click', function() {
                const input = this.querySelector('input');
                const inputName = input.name;

                // Retirer active de tous les cards du m√™me groupe
                document.querySelectorAll(`input[name="${inputName}"]`).forEach(i => {
                    const parentCard = i.closest('.theme-card');
                    parentCard.classList.remove('active');
                    parentCard.classList.remove('selecting');
                });

                // Ajouter l'animation de s√©lection
                this.classList.add('selecting');
                this.classList.add('active');
                input.checked = true;

                // Retirer la classe d'animation apr√®s son ex√©cution
                setTimeout(() => {
                    this.classList.remove('selecting');
                }, 600);

                // Feedback visuel pour le th√®me
                if (inputName === 'theme') {
                    const themeName = input.value;
                    console.log('Th√®me s√©lectionn√©:', themeName);
                }
            });

            // Am√©lioration du hover avec effet de scale subtil sur le preview
            card.addEventListener('mouseenter', function() {
                const preview = this.querySelector('.theme-preview');
                if (preview) {
                    preview.style.transform = 'scale(1.02)';
                    preview.style.transition = 'transform 0.3s ease';
                }
            });

            card.addEventListener('mouseleave', function() {
                const preview = this.querySelector('.theme-preview');
                if (preview) {
                    preview.style.transform = 'scale(1)';
                }
            });
        });

        // Animation des boutons au hover
        document.querySelectorAll('.btn-primary-custom, a[href]').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'all 0.2s ease';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Sidebar toggle function
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const main = document.querySelector('.main');
            if (sidebar && main) {
                sidebar.classList.toggle('collapsed');
                if (sidebar.classList.contains('collapsed')) {
                    main.style.marginLeft = '70px';
                } else {
                    main.style.marginLeft = '280px';
                }
            }
        }
    </script>
