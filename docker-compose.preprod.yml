# Configuration Docker Compose pour PREPROD
# Code monté depuis Git serveur en read-only
# Usage: docker compose -f docker-compose.yml -f docker-compose.preprod.yml up -d

services:
  frankenphp:
    build:
      context: .
      target: production
    container_name: ${PROJECT_NAME}_frankenphp
    ports:
      # Exposition publique directe (comme prospect_office)
      - "80:80"
      - "443:443"
    volumes:
      # Code monté depuis le serveur
      # En tests locaux : read-write pour simplifier
      # Sur serveur : ajouter :ro pour read-only
      - ${PREPROD_CODE_PATH:-./app}:/var/www/html
      # Caddyfile spécifique preprod avec routing Mercure
      - ./docker/Caddyfile.preprod:/etc/caddy/Caddyfile:ro
      # Volume persistant pour les certificats SSL
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - SERVER_NAME=mycfia.krystdev.com  # Domaine pour HTTPS automatique
      - SERVER_ROOT=public  # Chemin vers public Symfony
      - HTTPS_PORT=443
      - HTTP_PORT=80
      - APP_ENV=${APP_ENV:-dev}
      - APP_DEBUG=${APP_DEBUG:-1}
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@mariadb:3306/${DB_NAME}?serverVersion=${MARIADB_VERSION:-11}.0.0-MariaDB&charset=utf8mb4
      - MERCURE_URL=http://mercure/.well-known/mercure
      - MERCURE_PUBLIC_URL=${MERCURE_PUBLIC_URL}
      - MERCURE_JWT_SECRET=${MERCURE_JWT_SECRET}
      - TRUSTED_PROXIES=127.0.0.1,172.30.0.0/16
      - TRUSTED_HOSTS=^localhost|mycfia\.krystdev\.com$
      - CFI_API_BASE_URL=${CFI_API_BASE_URL}
      - CFI_API_CLEF=${CFI_API_CLEF}
      - CFI_API_TIMEOUT=${CFI_API_TIMEOUT}
      - CFI_TOKEN_TTL=${CFI_TOKEN_TTL}
      - CFI_TOKEN_REFRESH_THRESHOLD=${CFI_TOKEN_REFRESH_THRESHOLD}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - SERP_API_KEY=${SERP_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CLIENT_REFRESH_TOKEN=${GOOGLE_CLIENT_REFRESH_TOKEN}
      - GOOGLE_CLIENT_CUSTOMER_ID=${GOOGLE_CLIENT_CUSTOMER_ID}
      - GOOGLE_CLIENT_CM_ID=${GOOGLE_CLIENT_CM_ID}
      - GOOGLE_TOKEN_DEV=${GOOGLE_TOKEN_DEV}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  mariadb:
    image: mariadb:${MARIADB_VERSION:-11}
    container_name: ${PROJECT_NAME}_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app_network
    restart: unless-stopped

  mercure:
    image: dunglas/mercure:${MERCURE_VERSION:-v0.16}
    container_name: ${PROJECT_NAME}_mercure
    restart: unless-stopped
    environment:
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: ${MERCURE_JWT_SECRET}
      MERCURE_SUBSCRIBER_JWT_KEY: ${MERCURE_JWT_SECRET}
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins ${CORS_ALLOWED_ORIGINS:-*}
    command: /usr/bin/caddy run --config /etc/caddy/Caddyfile
    ports:
      # Exposition publique via FrankenPHP reverse proxy
      - "3001:80"
    volumes:
      - mercure_data:/data
      - mercure_config:/config
    networks:
      - app_network

  messenger_worker:
    build:
      context: .
      target: production
    container_name: ${PROJECT_NAME}_messenger_worker
    entrypoint: ["/usr/local/bin/entrypoint-worker.sh"]
    command: ["/usr/bin/supervisord", "-c", "/etc/supervisor/supervisord.conf"]
    working_dir: /var/www/html
    volumes:
      # Même volume que frankenphp
      - ${PREPROD_CODE_PATH:-./app}:/var/www/html
      - ./docker/entrypoint-worker.sh:/usr/local/bin/entrypoint-worker.sh:ro
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/supervisord.conf:ro
      - ./docker/supervisor/messenger-worker.conf:/etc/supervisor/conf.d/messenger-worker.conf:ro
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - APP_DEBUG=${APP_DEBUG:-1}
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@mariadb:3306/${DB_NAME}?serverVersion=${MARIADB_VERSION:-11}.0.0-MariaDB&charset=utf8mb4
      - MESSENGER_TRANSPORT_DSN=doctrine://default?queue_name=async
      - MERCURE_URL=http://mercure/.well-known/mercure
      - MERCURE_PUBLIC_URL=${MERCURE_PUBLIC_URL}
      - MERCURE_JWT_SECRET=${MERCURE_JWT_SECRET}
      - CFI_API_BASE_URL=${CFI_API_BASE_URL}
      - CFI_API_CLEF=${CFI_API_CLEF}
      - CFI_API_TIMEOUT=${CFI_API_TIMEOUT}
      - CFI_TOKEN_TTL=${CFI_TOKEN_TTL}
      - CFI_TOKEN_REFRESH_THRESHOLD=${CFI_TOKEN_REFRESH_THRESHOLD}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - SERP_API_KEY=${SERP_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CLIENT_REFRESH_TOKEN=${GOOGLE_CLIENT_REFRESH_TOKEN}
      - GOOGLE_CLIENT_CUSTOMER_ID=${GOOGLE_CLIENT_CUSTOMER_ID}
      - GOOGLE_CLIENT_CM_ID=${GOOGLE_CLIENT_CM_ID}
      - GOOGLE_TOKEN_DEV=${GOOGLE_TOKEN_DEV}
    depends_on:
      mariadb:
        condition: service_healthy
      frankenphp:
        condition: service_started
    restart: unless-stopped
    networks:
      - app_network
    # Désactiver le healthcheck hérité de l'image FrankenPHP
    # Un worker CLI n'expose aucun port HTTP, le healthcheck port 2019 n'a pas de sens
    healthcheck:
      disable: true

  # NOTE: phpMyAdmin supprimé en préprod pour raisons de sécurité
  # Utiliser une connexion SSH tunnel si besoin d'accès BDD

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  chroma:
    image: chromadb/chroma:latest
    container_name: ${PROJECT_NAME}_chroma
    restart: unless-stopped
    networks:
      - app_network
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

networks:
  app_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  mariadb_data:
    name: ${PROJECT_NAME}_mariadb_data
  mercure_data:
    name: ${PROJECT_NAME}_mercure_data
  mercure_config:
    name: ${PROJECT_NAME}_mercure_config
  chroma_data:
    name: ${PROJECT_NAME}_chroma_data
  caddy_data:
    name: ${PROJECT_NAME}_caddy_data
  caddy_config:
    name: ${PROJECT_NAME}_caddy_config
  redis_data:
    name: ${PROJECT_NAME}_redis_data
