# Configuration Docker Compose pour PREPROD
# Code monté depuis Git serveur en read-only

services:
  frankenphp:
    build:
      context: .
      target: production
    container_name: ${PROJECT_NAME}_frankenphp
    ports:
      # ⚠️ CRITIQUE : Localhost uniquement pour reverse proxy
      - "127.0.0.1:8081:82"
    volumes:
      # Code monté depuis le serveur
      # En tests locaux : read-write pour simplifier
      # Sur serveur : ajouter :ro pour read-only
      - ${PREPROD_CODE_PATH:-.}:/var/www/html
    environment:
      - SERVER_NAME=:82  # Écouter sur port 82 (HTTP uniquement)
      - SERVER_ROOT=app/public  # Chemin vers public Symfony
      - CADDY_GLOBAL_OPTIONS=auto_https off
      - APP_ENV=dev
      - APP_DEBUG=1
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@mariadb:3306/${DB_NAME}?serverVersion=${MARIADB_VERSION:-11}.0.0-MariaDB&charset=utf8mb4
      - MERCURE_URL=http://mercure/.well-known/mercure
      - MERCURE_PUBLIC_URL=${MERCURE_PUBLIC_URL}
      - MERCURE_JWT_SECRET=${MERCURE_JWT_SECRET}
      - TRUSTED_PROXIES=127.0.0.1,172.25.0.0/16
      - TRUSTED_HOSTS=^localhost|mycfia\.gorillias\.app$
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  mariadb:
    image: mariadb:${MARIADB_VERSION:-11}
    container_name: ${PROJECT_NAME}_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app_network
    restart: unless-stopped

  mercure:
    image: dunglas/mercure:${MERCURE_VERSION:-v0.16}
    container_name: ${PROJECT_NAME}_mercure
    restart: unless-stopped
    environment:
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: ${MERCURE_JWT_SECRET}
      MERCURE_SUBSCRIBER_JWT_KEY: ${MERCURE_JWT_SECRET}
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins ${CORS_ALLOWED_ORIGINS:-*}
    command: /usr/bin/caddy run --config /etc/caddy/Caddyfile
    ports:
      # ⚠️ CRITIQUE : Localhost uniquement pour reverse proxy
      - "127.0.0.1:3081:80"
    volumes:
      - mercure_data:/data
      - mercure_config:/config
    networks:
      - app_network

  messenger_worker:
    build:
      context: .
      target: production
    container_name: ${PROJECT_NAME}_messenger_worker
    # Surcharger l'entrypoint FrankenPHP par défaut
    entrypoint: []
    # Lancer directement PHP CLI en tant que www-data (UID 82)
    command: ["php", "/var/www/html/app/bin/console", "messenger:consume", "async"]
    working_dir: /var/www/html
    user: "82:82"  # www-data UID/GID en production
    volumes:
      # Même volume que frankenphp
      - ${PREPROD_CODE_PATH:-.}:/var/www/html
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@mariadb:3306/${DB_NAME}?serverVersion=${MARIADB_VERSION:-11}.0.0-MariaDB&charset=utf8mb4
      - MERCURE_URL=http://mercure/.well-known/mercure
      - MERCURE_PUBLIC_URL=${MERCURE_PUBLIC_URL}
      - MERCURE_JWT_SECRET=${MERCURE_JWT_SECRET}
    depends_on:
      mariadb:
        condition: service_healthy
      frankenphp:
        condition: service_started
    restart: unless-stopped
    networks:
      - app_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:${PHPMYADMIN_VERSION:-latest}
    container_name: ${PROJECT_NAME}_phpmyadmin
    ports:
      # ⚠️ CRITIQUE : Localhost uniquement pour reverse proxy
      - "127.0.0.1:8082:80"
    environment:
      PMA_HOST: mariadb
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  mariadb_data:
    name: ${PROJECT_NAME}_mariadb_data
  mercure_data:
    name: ${PROJECT_NAME}_mercure_data
  mercure_config:
    name: ${PROJECT_NAME}_mercure_config
