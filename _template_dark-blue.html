<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - myCFiA (Thème Sombre Bleu)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #5fa8d3;
            --color-secondary: #7ec8e3;
            --font-title: 'Poppins', sans-serif;
            --bg-primary: linear-gradient(135deg, #0f1729 0%, #2a3f5f 100%);
            --bg-card: rgba(95,168,211,0.1);
            --text-primary: #e8f0f7;
            --text-secondary: #8fa3b8;
            --border: rgba(95,168,211,0.2);
            --sidebar-bg: #0a0f1a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Calibri', Arial, sans-serif;
            background: linear-gradient(135deg, #0f1729 0%, #2a3f5f 100%);
            background-attachment: fixed;
            color: var(--text-primary);
        }
        h1, h2, h3 { font-family: var(--font-title); }
        
        /* Layout */
        .app { display: flex; min-height: 100vh; }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--sidebar-bg);
            color: white;
            padding: 0;
            z-index: 1000;
            transition: width 0.3s ease, transform 0.3s ease;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .sidebar.collapsed {
            width: 70px !important;
        }
        /* Masquer les textes en mode collapsed */
        .sidebar.collapsed span:not(.sidebar-header span),
        .sidebar.collapsed .bi-chevron-down,
        .sidebar.collapsed .bi-arrow-left-circle {
            display: none !important;
        }
        /* Header centré en mode collapsed */
        .sidebar.collapsed .sidebar-header {
            justify-content: center !important;
        }
        /* Pills sans fond en mode collapsed */
        .sidebar.collapsed .nav-section-title-pill {
            padding: 0.75rem;
            background: transparent !important;
            border: none !important;
        }
        /* Styles des pills */
        .nav-section-title-pill {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .nav-section-title-pill:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        /* Sidebar link hover */
        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.1) !important;
        }
        /* Boutons header sans style Bootstrap */
        .sidebar-header .btn-link {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
            text-decoration: none !important;
        }
        .main {
            margin-left: 260px;
            flex: 1;
            transition: margin-left 0.3s ease;
        }
        .sidebar.collapsed ~ .main {
            margin-left: 70px;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar:not(.collapsed) {
                transform: translateX(0);
            }
            .sidebar.collapsed {
                transform: translateX(-100%);
                width: 260px;
            }
            .main {
                margin-left: 0;
            }
            .sidebar.collapsed ~ .main {
                margin-left: 0;
            }
        }

        /* Sidebar Elements */
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .sidebar-logo {
            width: 40px;
            height: 40px;
            min-width: 40px;
        }
        .sidebar-brand-text {
            font-family: var(--font-title);
            font-size: 1.2rem;
            font-weight: 700;
            transition: opacity 0.3s ease;
        }
        .btn-sidebar-toggle {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-sidebar-toggle:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        .btn-sidebar-toggle i {
            font-size: 1.5rem;
        }
        .sidebar-nav {
            flex-grow: 1;
            overflow: auto;
            padding: 15px 0;
        }
        .sidebar-section {
            margin-bottom: 20px;
        }
        .sidebar-section-header {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 15px;
            transition: all 0.3s ease;
        }
        .sidebar-section-header:hover {
            background: rgba(255,255,255,0.15);
        }
        .sidebar-section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
        }
        .sidebar-section-content {
            padding: 10px 15px;
            color: rgba(255,255,255,0.5);
            font-size: 14px;
        }
        .sidebar-footer {
            margin-top: auto;
            padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .sidebar-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            padding-left: 16px;
        }
        .sidebar-link.active {
            background: var(--color-primary);
            color: white;
        }
        .sidebar-link i {
            font-size: 1.25rem;
            min-width: 24px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .sidebar-link:hover i {
            transform: scale(1.1);
        }

        /* Header */
        .header {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Content */
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        /* Two Column Layout */
        .settings-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 24px;
            align-items: start;
        }
        @media (max-width: 992px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Sections */
        .section {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .section:last-child {
            margin-bottom: 0;
        }
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--bg-primary);
        }
        .section-header h2 {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-primary);
            margin: 0;
        }
        
        /* Profile */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 700;
        }
        .profile-info h3 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 4px 0;
        }
        .profile-info p {
            color: var(--text-secondary);
            margin: 0;
        }
        
        /* Theme Cards */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .theme-card {
            border: 3px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            position: relative;
        }
        .theme-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,48,128,0.15);
            border-color: var(--color-secondary);
        }
        .theme-card.active {
            border-color: var(--color-primary);
            background: rgba(0,48,128,0.02);
            box-shadow: 0 4px 16px rgba(0,48,128,0.12);
        }
        .theme-card.selecting {
            animation: selectPulse 0.6s ease-out;
        }

        @keyframes selectPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0,48,128,0.4);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 0 10px rgba(0,48,128,0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0,48,128,0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .theme-preview {
            height: 80px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .theme-preview-bg {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
        }
        .theme-preview-sidebar {
            width: 70px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px;
            gap: 3px;
        }
        .theme-preview-logo {
            width: 24px;
            height: 24px;
            display: block;
            margin-bottom: 4px;
            object-fit: contain;
        }
        .theme-preview-section {
            width: 100%;
            height: 14px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
        }
        .theme-preview-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 3px;
            width: 100%;
        }
        .theme-preview-icon {
            width: 100%;
            height: 18px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        .theme-preview-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .theme-preview-bar {
            width: 30px;
            height: 4px;
            border-radius: 2px;
        }
        
        /* Toggles */
        .pref-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--bg-primary);
        }
        .pref-item:last-child { border-bottom: none; }
        
        /* Buttons */
        .btn-primary-custom {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,48,128,0.2);
        }
        .btn-primary-custom:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(57,191,239,0.3);
        }
        .btn-primary-custom:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0,48,128,0.2);
        }

        /* Glassmorphism Effect */
        .btn-glass {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            transition: all 0.3s ease;
        }
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.15) !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-glass:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Glassmorphism variant - Primary accent */
        .btn-glass-primary {
            background: rgba(0, 48, 128, 0.2) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(57, 191, 239, 0.3) !important;
            color: white !important;
        }
        .btn-glass-primary:hover {
            background: rgba(0, 48, 128, 0.3) !important;
            border-color: rgba(57, 191, 239, 0.5) !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(57, 191, 239, 0.3);
        }

        /* Toggle switches animation */
        .form-check-input {
            transition: all 0.3s ease;
        }
        .form-check-input:checked {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        /* Floating Action Button */
        .fab-back {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: var(--color-primary);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(95,168,211,0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            text-decoration: none;
            border: none;
        }
        .fab-back:hover {
            background: var(--color-secondary);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(126,200,227,0.5);
        }
        .fab-back:active {
            transform: scale(0.95);
        }
        .fab-tooltip {
            position: absolute;
            right: 64px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .fab-back:hover .fab-tooltip {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .fab-back {
                width: 48px;
                height: 48px;
                font-size: 20px;
                bottom: 20px;
                right: 20px;
            }
            .fab-tooltip {
                display: none;
            }
        }

        /* Header Logos */
        .header-logo-picto {
            width: 37px;
            height: 40px;
        }
        .header-logo {
            width: auto;
            max-width: 180px;
            height: 55px;
        }

        /* Header Buttons */
        .header-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        .header-btn-text {
            display: inline;
        }
        /* Responsive header - Bootstrap lg breakpoint */
        @media (max-width: 991px) {
            .header-logo {
                display: none;
            }
            .header-btn {
                padding: 8px;
                gap: 0;
                min-width: 40px;
                justify-content: center;
            }
            .header-btn-text {
                display: none;
            }
            .header-content {
                gap: 8px;
            }
            .header-content > div {
                gap: 8px !important;
            }
        }

        /* Réseau géométrique en arrière-plan */
        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            right: 0;
            width: 466.094px;
            height: 346.397px;
            background-image: url('images/web-background.svg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: bottom right;
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
            /* Garder le blanc #FFFFFF pour contraste avec fond sombre */
            filter: invert(0);
        }

        /* Sidebar collapsed state */
        .sidebar {
            transition: width 0.3s ease;
        }
        .sidebar.collapsed {
            width: 70px !important;
        }
        .sidebar.collapsed span:not(.sidebar-header span),
        .sidebar.collapsed .bi-chevron-down,
        .sidebar.collapsed .bi-arrow-left-circle {
            display: none !important;
        }
        .sidebar.collapsed .sidebar-header {
            justify-content: center !important;
        }
        .sidebar.collapsed .nav-section-title-pill {
            padding: 0.75rem;
            background: transparent !important;
            border: none !important;
        }

        /* Navigation section styling */
        .nav-section-title-pill {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .nav-section-title-pill:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Sidebar links */
        .sidebar-link {
            transition: background 0.2s ease;
        }
        .sidebar-link:hover {
            background: rgba(255, 255, 255, 0.1) !important;
        }

        /* Main content adjustment */
        .main {
            transition: margin-left 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar d-flex flex-column">
            <!-- Header -->
            <div class="sidebar-header d-flex align-items-center justify-content-between mb-4 pb-3 px-3 pt-4">
                <button class="btn btn-link text-white-50 p-0" type="button" onclick="toggleSidebar()" style="font-size: 2rem;">
                    <i class="bi bi-list"></i>
                </button>
                <button class="btn btn-link text-white-50 p-0" type="button" onclick="toggleSidebar()" style="font-size: 2rem;">
                    <i class="bi bi-arrow-left-circle"></i>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="flex-grow-1 overflow-auto px-3">
                <!-- Section Favoris -->
                <div class="nav-section mb-4">
                    <div class="nav-section-title-pill">
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-star"></i>
                            <span>Favoris</span>
                        </div>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="px-3 py-2 text-white-50 small">
                        <span>Aucune conversation favorite</span>
                    </div>
                </div>

                <!-- Section Historique -->
                <div class="nav-section mb-4">
                    <div class="nav-section-title-pill">
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-clock-history"></i>
                            <span>Historique</span>
                        </div>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                </div>
            </nav>

            <!-- Footer -->
            <div class="mt-auto pt-4 border-top border-white border-opacity-10 d-flex flex-column gap-2 px-3 pb-3">
                <a href="#" class="d-flex align-items-center gap-3 px-3 py-2 rounded text-white text-decoration-none sidebar-link" style="background: var(--color-primary);">
                    <i class="bi bi-gear fs-5"></i>
                    <span>Paramètres</span>
                </a>
                <a href="#" class="d-flex align-items-center gap-3 px-3 py-2 rounded text-white text-decoration-none sidebar-link">
                    <i class="bi bi-person-circle fs-5"></i>
                    <span>Mon compte</span>
                </a>
                <a href="#" class="d-flex align-items-center gap-3 px-3 py-2 rounded text-white text-decoration-none sidebar-link">
                    <i class="bi bi-box-arrow-right fs-5"></i>
                    <span>Quitter</span>
                </a>
            </div>
        </aside>
        
        <!-- Main -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <a href="#" style="display: flex; align-items: center; gap: 12px; text-decoration: none;">
                        <img src="images/assistant-picto.svg" alt="CFI" class="header-logo-picto">
                        <img src="images/logo.svg" alt="myCFiia" class="header-logo">
                    </a>
                    <div style="display: flex; gap: 16px;">
                        <button class="header-btn btn-glass" style="color: white;">
                            <i class="bi bi-building"></i><span class="header-btn-text"> Ma Division</span>
                        </button>
                        <button class="header-btn btn-glass-primary">
                            <i class="bi bi-moon-stars-fill"></i><span class="header-btn-text"> Sombre Bleu</span>
                        </button>
                        <a href="#" class="header-btn btn-glass" style="color: white; text-decoration: none;">
                            <i class="bi bi-arrow-left-circle"></i><span class="header-btn-text"> Retour CFI</span>
                        </a>
                    </div>
                </div>
            </header>
            
            <!-- Content -->
            <div class="content">
                <!-- Contenu à remplir selon la vue -->
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.theme-card').forEach(card => {
            card.addEventListener('click', function() {
                const input = this.querySelector('input');
                const inputName = input.name;

                // Retirer active de tous les cards du même groupe
                document.querySelectorAll(`input[name="${inputName}"]`).forEach(i => {
                    const parentCard = i.closest('.theme-card');
                    parentCard.classList.remove('active');
                    parentCard.classList.remove('selecting');
                });

                // Ajouter l'animation de sélection
                this.classList.add('selecting');
                this.classList.add('active');
                input.checked = true;

                // Retirer la classe d'animation après son exécution
                setTimeout(() => {
                    this.classList.remove('selecting');
                }, 600);

                // Feedback visuel pour le thème
                if (inputName === 'theme') {
                    const themeName = input.value;
                    console.log('Thème sélectionné:', themeName);
                }
            });

            // Amélioration du hover avec effet de scale subtil sur le preview
            card.addEventListener('mouseenter', function() {
                const preview = this.querySelector('.theme-preview');
                if (preview) {
                    preview.style.transform = 'scale(1.02)';
                    preview.style.transition = 'transform 0.3s ease';
                }
            });

            card.addEventListener('mouseleave', function() {
                const preview = this.querySelector('.theme-preview');
                if (preview) {
                    preview.style.transform = 'scale(1)';
                }
            });
        });

        // Animation des boutons au hover
        document.querySelectorAll('.btn-primary-custom, a[href]').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'all 0.2s ease';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Sidebar toggle function
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const main = document.querySelector('.main');
            if (sidebar && main) {
                sidebar.classList.toggle('collapsed');
                if (sidebar.classList.contains('collapsed')) {
                    main.style.marginLeft = '70px';
                } else {
                    main.style.marginLeft = '260px';
                }
            }
        }
    </script>

    <!-- Floating Action Button - Retour -->
    <a href="#" class="fab-back" title="Retour à l'accueil">
        <span class="fab-tooltip">Retour à l'accueil</span>
        <i class="bi bi-house-fill"></i>
    </a>
</body>
</html>
