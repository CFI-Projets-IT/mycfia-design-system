<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - myCFiA (Thème Sombre Rouge)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Design System myCFiA -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/themes/dark-red.css" id="theme-stylesheet">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar d-flex flex-column">
            <!-- Header -->
            <div class="sidebar-header d-flex align-items-center justify-content-between mb-4 pb-3 px-3 pt-4">
                <button class="btn btn-link text-white-50 p-0" type="button" data-sidebar-toggle style="font-size: 2rem;">
                    <i class="bi bi-list"></i>
                </button>
                <button class="btn btn-link text-white-50 p-0" type="button" data-sidebar-toggle style="font-size: 2rem;">
                    <i class="bi bi-arrow-left-circle"></i>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="flex-grow-1 overflow-auto px-3">
                <!-- Section Favoris -->
                <div class="nav-section mb-4">
                    <div class="nav-section-title-pill">
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-star"></i>
                            <span>Favoris</span>
                        </div>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="px-3 py-2 text-white-50 small">
                        <span>Aucune conversation favorite</span>
                    </div>
                </div>

                <!-- Section Historique -->
                <div class="nav-section mb-4">
                    <div class="nav-section-title-pill">
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-clock-history"></i>
                            <span>Historique</span>
                        </div>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                </div>
            </nav>

            <!-- Footer -->
            <div class="mt-auto pt-4 border-top border-white border-opacity-10 d-flex flex-column gap-2 px-3 pb-3">
                <a href="#" class="d-flex align-items-center gap-3 px-3 py-2 rounded text-white text-decoration-none sidebar-link" style="background: var(--color-primary);">
                    <i class="bi bi-gear fs-5"></i>
                    <span>Paramètres</span>
                </a>
                <a href="#" class="d-flex align-items-center gap-3 px-3 py-2 rounded text-white text-decoration-none sidebar-link">
                    <i class="bi bi-person-circle fs-5"></i>
                    <span>Mon compte</span>
                </a>
                <a href="#" class="d-flex align-items-center gap-3 px-3 py-2 rounded text-white text-decoration-none sidebar-link">
                    <i class="bi bi-box-arrow-right fs-5"></i>
                    <span>Quitter</span>
                </a>
            </div>
        </aside>
        
        <!-- Main -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <a href="#" style="display: flex; align-items: center; gap: 12px; text-decoration: none;">
                        <img src="images/assistant-picto.svg" alt="CFI" class="header-logo-picto">
                        <img src="images/logo.svg" alt="myCFiia" class="header-logo">
                    </a>
                    <div style="display: flex; gap: 16px;">
                        <button class="header-btn btn-glass" style="color: white;">
                            <i class="bi bi-building"></i><span class="header-btn-text"> Ma Division</span>
                        </button>
                        <button class="header-btn btn-glass-primary">
                            <i class="bi bi-moon-fill"></i><span class="header-btn-text"> Sombre Rouge</span>
                        </button>
                        <a href="#" class="header-btn btn-glass" style="color: white; text-decoration: none;">
                            <i class="bi bi-arrow-left-circle"></i><span class="header-btn-text"> Retour CFI</span>
                        </a>
                    </div>
                </div>
            </header>
            
            <!-- Content -->
            <div class="content">
                <!-- Contenu à remplir selon la vue -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Design System myCFiA - JavaScript -->
    <script type="module" src="assets/js/main.js"></script>

    <!-- Floating Action Button - Retour -->
    <a href="#" class="fab-back" title="Retour à l'accueil">
        <span class="fab-tooltip">Retour à l'accueil</span>
        <i class="bi bi-house-fill"></i>
    </a>
</body>
</html>
