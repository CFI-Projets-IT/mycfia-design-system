# Configuration Grafana pour myCfia
# Documentation: https://grafana.com/docs/grafana/latest/setup-grafana/configure-grafana/

[analytics]
# Désactiver les statistiques d'usage
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false

[news]
# Masquer le panneau "Latest from the blog"
news_feed_enabled = false

[help]
# Masquer le panneau "Welcome" / Help
enabled = false

[profile]
# Masquer le profil
enabled = false

[explore]
# Garder Explore activé
enabled = true

[query_history]
# Garder l'historique des requêtes
enabled = true

[dashboards]
# Page d'accueil par défaut - rediriger vers un dashboard
default_home_dashboard_path = /var/lib/grafana/dashboards/application-overview.json

