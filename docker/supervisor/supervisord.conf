[supervisord]
; Exécution en mode non-daemon pour Docker (premier plan)
nodaemon=true
; Fichier PID
pidfile=/var/run/supervisord.pid
; Logs
logfile=/var/www/html/var/log/supervisor/supervisord.log
logfile_maxbytes=50MB
logfile_backups=3
loglevel=info
; Pas de section [unix_http_server] en production pour sécurité
; Utiliser supervisorctl via socket Unix interne

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[include]
; Inclure tous les fichiers de configuration des workers
files = /etc/supervisor/conf.d/*.conf
