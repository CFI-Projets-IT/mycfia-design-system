memory_limit = 512M
; Limite de mémoire pour les scripts PHP. Par défaut, elle est souvent à 128M, mais ici elle est augmentée à 512M.
; Pour des projets nécessitant plus de ressources, augmente cette valeur (par exemple 1G pour 1 Go).
; Si tu travailles sur un petit projet, tu peux la réduire à 256M ou moins.

upload_max_filesize = 100M
; Taille maximale des fichiers uploadés via PHP. Ici, elle est fixée à 100M.
; Si ton projet implique le téléchargement de gros fichiers (images, vidéos), tu devras ajuster cette limite.
; Par exemple, pour permettre des uploads de 500M, utilise : upload_max_filesize = 500M.

post_max_size = 100M
; Taille maximale des données POST (utilisée pour les formulaires).
; Cette valeur doit généralement être égale ou supérieure à upload_max_filesize pour permettre l'envoi de fichiers volumineux.
; Pour un projet où de gros fichiers sont téléchargés, augmente cette valeur (par exemple 500M).

display_errors = On
; Active l'affichage des erreurs directement dans le navigateur (utile pour le développement).
; En production, il est recommandé de désactiver l'affichage des erreurs en mettant `display_errors = Off`
; et de les enregistrer uniquement dans les logs.

log_errors = On
; Active l'enregistrement des erreurs dans les fichiers de logs.
; Il est recommandé de laisser cette option activée, même en production, pour pouvoir diagnostiquer des problèmes à partir des logs.

error_reporting = E_ALL
; Indique à PHP de signaler toutes les erreurs, avertissements, et notifications.
; En développement, E_ALL est recommandé pour détecter tous les types d'erreurs.
; En production, tu peux réduire le niveau d'erreurs affichées (par exemple `E_ERROR` ou `E_WARNING` seulement).
